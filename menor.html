            background-repeat: no-repeat;
            background-size: cover;

            align-items: center;

        }
        .content{
            margin-left: 200px;
            width: 360px;

            color: #fff;
            text-shadow: 5px 5px 10px #00000091;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 30px;
        }
        .content h2{
            margin-bottom: 20px;
        }
        .content img{

            height: 180px;
            border-radius: 5px;
